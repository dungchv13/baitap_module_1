<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_2</title>
</head>
<body>
<script>
    function bai2 (arr){
        for(let i = 0;i < arr.length;i++){
            for(let j = i + 1;j < arr.length;j++){
                if(arr[i] > arr[j]){
                    let temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp;
                }
            }
        }
        return arr;
    }
    let array = [-1.1,-5.6,-4.3,5,8.9,-1.2,6.9,8.36,-4.26];
    console.log(array);
    let k = bai2(array);
    console.log(k);
</script>
</body>
</html>
