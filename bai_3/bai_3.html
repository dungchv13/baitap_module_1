<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_3</title>
    <style>
        table{
            border: 1px solid black;
        }
        tr,td {
            border: 1px solid black;
        }
        td {
            width: 70px;
            height: 15px;
        }
    </style>
</head>
<body>
<h1>Bang cuu chuong</h1>
<script>
    let html = '<table>';
    for(let i = 1;i <= 9;i++){
        html += '<tr>';
        for(let j = 1;j <= 9;j++){
            html += '<td>'+i+' x '+j+' = '+i*j+'</td>';
        }
        html += '</tr>'
    }
    html += '</table>'
    document.write(html);
</script>
</body>
</html>
