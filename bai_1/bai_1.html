<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_1</title>
</head>
<body>
<script>
    function bai1 (arr){
        let sum = 0;
        for(let  i = 0;i < arr.length;i++){
            if(arr[i] < 0){
                sum += arr[i];
            }
        }
        return sum;
    }
    let array = [-1.1,-5.6,-4.3,5,8.9,-1.2,6.9,8.36,-4.26];
    let k = bai1(array);
    console.log(k);
</script>
</body>
</html>
